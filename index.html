<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <picture class="picture">
    <source media="(min-width: 800px)" srcset="/images/image-product-desktop.jpg">
    <img src="/images/image-product-mobile.jpg" alt="Perfume Bottle">
  </picture>

  <div class="container">
    <div class="desc">
      <p class="product">PERFUME</p>
    </div>

    <div class="title">
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>  

    <div class="desc">
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </div>
    
    <div class="prices">
      <p class="new">$149.99</p>
      <p class="old">$169.99</p>
    </div>

    <a href="#" class="button">
      <img src="/images/icon-cart.svg" class="cart">Add To Cart</a>
  </div>
</body>
</html>
